<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>User | Login</title>
</head>
<body>

<div class="container p-5">
    <div class="card p-5">
        <h1>Customer Login | Login with your account here</h1>
        <hr>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input class="form-control mt-2" name="username" type="text">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input class="form-control mt-2" name="password" type="password">
            </div>
            <input class="btn btn-primary col-12 mb-2" type="submit" value="Login">
        </form>
        <h3>Not Registered yet? <a href="{% url 'register' %}">Click Here</a></h3>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
